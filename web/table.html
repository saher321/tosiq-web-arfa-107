<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table tag</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <hr />
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>

    <hr />

    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>SR#</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Asad</td>
                <td>asad@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Usama</td>
                <td>usama@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
