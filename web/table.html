<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-white">

  <!-- Fixed Google Logo -->
  <h1 class="text-6xl font-semibold mb-10">
    <span class="text-blue-500">G</span>
    <span class="text-red-500">o</span>
    <span class="text-yellow-500">o</span>
    <span class="text-blue-500">g</span>
    <span class="text-green-500">l</span>
    <span class="text-red-500">e</span>
  </h1>

  <!-- NON-RESPONSIVE Search Box (Fixed Width) -->
  <div style="width:600px;">
    <div class="flex items-center border border-gray-300 rounded-full px-4 py-3 shadow">
      <input
        type="text"
        placeholder="Search Google or type a URL"
        class="w-full outline-none text-gray-700"
      />
    </div>
  </div>

  <!-- Fixed Buttons -->
  <div class="flex gap-4 mt-8">
    <button class="bg-gray-100 text-sm px-4 py-2 rounded">
      Google Search
    </button>
    <button class="bg-gray-100 text-sm px-4 py-2 rounded">
      I'm Feeling Lucky
    </button>
  </div>

  <!-- Note -->
  <p class="text-xs text-gray-400 mt-10">
    ‚ùå This page is intentionally NOT responsive
  </p>

</body>
</html>
